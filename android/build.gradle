apply plugin: 'com.android.library'

android {
   compileSdkVersion 23

   defaultConfig {
      minSdkVersion 21
      targetSdkVersion 23
      versionCode 1
      versionName "1.0"
   }
}

dependencies {
   implementation 'com.facebook.react:react-native:+'
   implementation(
      group: 'sg.com.temasys.skylink.sdk',
      name: 'skylink_sdk',
      version: '0.11.0-RELEASE',
      ext: 'aar')
   {
      transitive = true
   }
}